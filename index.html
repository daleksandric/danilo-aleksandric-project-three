<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Titillium+Web:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- The Header for the Website -->
    <h1>dice roller</h1>
    <!-- The main container that holds everything -->
    <div class="mainContainer">
        <!-- The container holding the six images of the dice / interactive buttons -->
        <div class="diceContainer">
            <ul>
                <!-- Each Individual dice (4 sided triangle) -->
                <li>
                    <button class="dice" id="4">
                        <img src="assets/4sided.png" alt="a purple triangle denoting a 4 sided dice">
                        <p>4</p>
                    </button>
                </li>
                <!-- Each Individual dice (6 sided square) -->
                <li>
                    <button class="dice" id="6">
                        <img src="assets/6sided.png" alt="a red square denoting a 6 sided dice">
                        <p>6</p>
                    </button>
                </li>
                <!-- Each Individual dice (8 sided diamond) -->
                <li>
                    <button class="dice" id="8">
                        <img src="assets/8sided.png" alt="a green diamond denoting a 8 sided dice">
                        <p>8</p>
                    </button>
                </li>
                <!-- Each Individual dice (10 sided decagon) -->
                <li>
                    <button class="dice" id="10">
                        <img src="assets/10sided.png" alt="a yellow decagon denoting a 10 sided dice">
                        <p>10</p>
                    </button>
                </li>
                <!-- Each Individual dice (12 sided dodecagon) -->
                <li>
                    <button class="dice" id="12">
                        <img src="assets/12sided.png" alt="a blue dodecagon denoting a 12 sided dice">
                        <p>12</p>
                    </button>
                </li>
                <!-- Each Individual dice (4 sided icosagon) -->
                <li>
                    <button class="dice" id="20">
                        <img src="assets/20sided.png" alt="a orange icosagon denoting a 20 sided dice">
                        <p>20</p>
                    </button>
                </li>
            </ul>
        </div>
        <div id="diceResult">
            <!-- Result from clicked dice displays here -->
        </div>
        <!-- Container for the entire table, used for centering on the page  -->
        <div class="tableContainer">
            <!-- The table itself -->
            <div class="table">
                <h2>rolls</h2>
                <div id="rollHistory">
                <!-- Result from each dice throw is listed here, on separate rows -->
                <!--
                    <p>Dice that was rolled (number of sides)</p>
                    <p>Randomly generated number based on selected dice</p>
                -->
                </div>
            </div>
            <!-- Container for the reset button -->
            <div class="buttonContainer">
                <button class="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created at Juno College &#169;2020</p>
    </footer>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="app.js"></script>
</html>

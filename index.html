<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Titillium+Web:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>dice roller</h1>
    <div class="mainContainer">
        <div id="diceResult">
            <!-- Result from clicked dice displays here -->
        </div>
        <div class="diceContainer">
            <ul>
                <li>
                    <div class="dice" id="4">
                        <img src="./assets/4sided.png" alt="">
                        <p>4</p>
                    </div>
                </li>
                <li>
                    <div class="dice" id="6">
                        <img src="./assets/6sided.png" alt="">
                        <p>6</p>
                    </div>
                </li>
                <li>
                    <div class="dice" id="8">
                        <img src="./assets/8sided.png" alt="">
                        <p>8</p>
                    </div>
                </li>
                <li>
                    <div class="dice" id="10">
                        <img src="./assets/10sided.png" alt="">
                        <p>10</p>
                    </div>
                </li>
                <li>
                    <div class="dice" id="12">
                        <img src="./assets/12sided.png" alt="">
                        <p>12</p>
                    </div>
                </li>
                <li>
                    <div class="dice" id="20">
                        <img src="./assets/20sided.png" alt="">
                        <p>20</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tableContainer">
            <div class="table">
                <h2>rolls</h2>
                <div id="rollHistory">
                <!-- Result from each dice throw is listed here, on separate rows -->
                <!--
                    <p>Dice that was rolled (number of sides)</p>
                    <p>Randomly generated number based on selected dice</p>
                -->
                </div>
            </div>
            <button class="resetButton">Reset</button>
        </div>
    </div>
</body>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
<script src="app.js"></script>
</html>
